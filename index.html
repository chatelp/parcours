<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Collapsible Tree Example</title>
	<style>
		.node circle {
			fill: #fff;
			stroke: steelblue;
			stroke-width: 3px;
		}
		
		.node text {
			font: 12px sans-serif;
		}
		
		.link {
			fill: none;
			stroke: #ccc;
			stroke-width: 2px;
		}
	</style>
</head>

<body>
	<div id="diag"></div>
	<!-- load the d3.js library -->
	<script src="bower_components/d3/d3.min.js"></script>
	<script src="diagram.js"></script>
</body>

</html>
